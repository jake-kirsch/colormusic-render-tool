<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorMusic Notation Tool</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #686868;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #B9B3A5;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #1abc9c;
    }

    #content {
      padding: 0px;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; justify-content: center; align-items: center;">
        <img src="/static/assets/colormusic-text-logo.svg" width="200px" height="auto" style="position: relative; top: -4px; left: 10px;">
        <img src="/static/assets/colormusic-circle-logo.svg" width="100px" height="auto" style="position: relative; top: 0px;">
    </div>
    <div style="justify-content: center; align-items: center;">
        <img src="/static/assets/colormusic-tool-text.svg" width="200px" height="auto" style="position: relative; top: 00px; left: -39px;">
    </div>
  </header>

  <nav>
    <a href="#" onclick="loadPage('render')" style="color: black; font-weight: bold;">Render</a>
    <a href="#" onclick="loadPage('theory')" style="color: black; font-weight: bold;">Theory</a>
    <a href="#" onclick="loadPage('faq')" style="color: black; font-weight: bold;">FAQ</a>
  </nav>

  <div id="content">
    <!-- Content will load here -->
  </div>

  <script>
    function loadPage(page) {
      fetch(`/pages/${page}`)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        });
    }

    // Load default page on load
    window.addEventListener('DOMContentLoaded', () => {
      loadPage('render');
    });
  </script>
</body>
</html>
