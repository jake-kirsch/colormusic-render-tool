<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorMusic Notation Tool</title>
  <link rel="icon" href="/static/assets/colormusic-circle-logo.svg" type="image/svg+xml" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      z-index: 1000;
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
      margin: 1px;
      background-color: #686868;
      background-image: url('/static/assets/notation-colormusic-header.svg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    
    nav {
      top: 200px; /* Adjust based on header height */
      z-index: 999;
      position: fixed;
      background-color: #B9B3A5;
      display: flex;
      justify-content: center;
      width: 100%;
      margin: 1px;
    }

    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <!-- Buy Me A Coffee Icon in top-right-->
    <a href="https://www.buymeacoffee.com/jake_kirsch" target="_blank" style="position: absolute; top: 10px; right: 100px;">
      <img src="/static/assets/bmc-button.svg" alt="Buy Me A Coffee" width="auto" height="32">
    </a>
    <!-- GitHub Icon in top-right -->
    <a href="https://github.com/jake-kirsch/colormusic-render-tool" target="_blank" style="position: absolute; top: 10px; right: 50px;">
      <img src="/static/assets/github-mark-white.svg" alt="GitHub" width="32" height="32">
    </a>

    <div style="display: flex; justify-content: center; align-items: center;">
      <a href="https://www.mycolormusic.com/" target="_blank" rel="noopener noreferrer">
          <img src="/static/assets/colormusic-text-logo.svg" 
              width="360px" 
              height="auto" 
              style="position: relative; top: 10px; left: 10px;" 
              alt="ColorMusic Logo">
      </a>
        <img src="/static/assets/colormusic-circle-logo.svg" style="position: relative; top:15px; display: block; width: 80px; height: auto;">
    </div>
    <div style="justify-content: center; align-items: center;">
        <img src="/static/assets/colormusic-tool-text.svg" width="350px" height="auto" style="position: relative; top: -10px; left: -35.5px;">
    </div>
  </header>

  <nav>
    <a href="#" onclick="loadPage('render')" style="color: black; font-weight: bold;">Render</a>
    <a href="#" onclick="loadPage('theory')" style="color: black; font-weight: bold;">Theory</a>
    <a href="#" onclick="loadPage('faq')" style="color: black; font-weight: bold;">FAQ</a>
    <a href="#" onclick="loadPage('about')" style="color: black; font-weight: bold;">About</a>
  </nav>

  <div id="content" style="padding-top: 250px;">
    <!-- Content will load here -->
  </div>

  <script>
    let sessionReady = false;

    // async function init() {
    //   await startSession();
    // }

    async function startSession() {
      const existing = localStorage.getItem('session_id');
      if (existing) {
        console.log('Session already exists:', existing);
        return existing;
      }

      const resp = await fetch('/start-session');
      const data = await resp.json();
      localStorage.setItem('session_id', data.session_id);
      console.log('New session started:', data.session_id);
      return data.session_id;
    }

    async function initializeApp() {
      await startSession(); // Wait until session is ready
      sessionReady = true;
    }

    function setupRenderPage() {
      const maxAttempts = 20;
      let attempts = 0;
      const interval = setInterval(() => {
        const form = document.getElementById("uploadForm");
        const rendering_container = document.getElementById('rendering-container');
        const colormusic_spinner = document.getElementById('colormusic-spinner');

        if (form && rendering_container && colormusic_spinner) {
          clearInterval(interval);
          form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            // Fetch a new session id
            const resp = await fetch('/start-session');
            const data = await resp.json();
            const session_id = data.session_id
            localStorage.setItem('session_id', session_id);

            formData.append('session_id', session_id);
            
            // Show Rendering Status Visual
            rendering_container.classList.add('active');
            rendering_container.style.display = 'block';
            colormusic_spinner.classList.add('spinning');

            const res = await fetch("/upload", {
              method: "POST",
              body: formData
            });
            const html = await res.text();
            document.getElementById("results").innerHTML = html;

            // Hide Rendering Status Visual
            rendering_container.classList.remove('active');
            rendering_container.style.display = 'none';
            colormusic_spinner.classList.remove('spinning');
          });
        } else if (++attempts > maxAttempts) {
          clearInterval(interval);
          console.warn("uploadForm not found in time");
        }
      }, 100);
    }

    function setupFAQPage() {
      document.getElementById('content').addEventListener('click', (e) => {
        const question = e.target.closest('.faq-question');
        if (question) {
          question.parentElement.classList.toggle('open');
        }
      });
    }
    
    function loadPage(page) {
      fetch(`/pages/${page}`)
        .then(response => response.text())
        .then(html => {
          document.getElementById('content').innerHTML = html;
        });
      
        if (page === "render") {
          setupRenderPage(); 
        }
    }
    
    function updateDownloadLink() {
      const session_id = localStorage.getItem("session_id");
      if (!session_id) return;

      const link = document.getElementById("downloadLink");
      if (link) {
        link.href = `/download-all?session_id=${encodeURIComponent(session_id)}`;
      }
    }
    
    // Load default page on load
    window.addEventListener('DOMContentLoaded', () => {
      // Start everything
      initializeApp();

      loadPage('render');
      console.warn(document.cookie);
      setupFAQPage();
    });
  </script>
</body>
</html>
