<style>
        .svg-wrapper {
            display: flex;
            justify-content: center;
            padding: 0 1rem;
            max-width: 2505px;
        }

        .svg-document {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            background: #9e9e9e;
            padding: 4rem 2rem;
            width: 100%;
            box-sizing: border-box;
        }

        .svg-page {
            width: 100%;
            max-width: 2500px;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .svg-page svg {
            width: 100% !important;
            height: auto !important;
            display: block;
        }

        .file-input {
            width: 100%; /* or a fixed value like 400px */
            max-width: 600px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to   { transform: rotate(360deg); }
        }

        #colormusic-spinner.spinning {
            animation: spin 10s linear infinite;
            transform-origin: center center;
        }
</style>
<div style="width: 100%; margin: 0 auto; background: #F8F8F8; display:flex; justify-content: center; align-items: center;" >
    <div>
        <div style="width: 280px;  font-weight: bold; background: #E5E5E5; padding: 0.5rem;">
            Colorize sheet music from any score
        </div>
        <div style="width: 280px; padding: 0.5rem;">
            <p>This rendering tool converts traditional notation into ColorMusic&reg; - print to play and analyze any song.</p>
        </div>
        <div style="width: 180px; padding: 0.5rem;">
            <a href="https://www.mycolormusic.com/" target="_blank" rel="noopener noreferrer" style="color: black;">see more examples ...</a>
        </div>
    </div>

<div style="display: flex; flex-direction: column; align-items: center; gap: 1rem; margin: 2rem;">
    <img src="/static/assets/notation-original.svg"  style="width: 500px; height: auto;">
    <img src="/static/assets/hand-drawn-down-arrow.svg" style="width: 20px; height: auto;">
    <img src="/static/assets/notation-colormusic.svg" style="width: 500px; height: auto;">
</div>
</div>
<div style="width: 100%; height:4px; background: #CECECE;"></div>
<div style="width: 600px; margin: 0 auto;">
    <h1 style="font-family: sans-serif; color: #333; margin-bottom: 1rem;">Upload Score</h1>

<form id="uploadForm" enctype="multipart/form-data" style="max-width: 600px; padding: 1.5rem; border: 1px solid #ccc; border-radius: 8px; background-color: #fefefe; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); font-family: sans-serif;">
    
    <!-- Song Title & Artist -->
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <label for="title" style="width: 150px; text-align: right;">Song & Artist:</label>
        <input type="text" name="title" style="flex: 2; min-width: 250px; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        <label for="title" style="width: 50px; text-align: left;">(optional)</label>
    </div>
    
    <!-- File Upload -->
    <div style="margin-bottom: 1.5rem;">
        <input type="file" name="file" required class="file-input"
               accept=".mxl,.musicxml,.xml,.mei"
               style="font-size: 16px; 
                      padding: 10px; 
                      border: 1px solid #ccc; 
                      border-radius: 6px; 
                      background-color: #f9f9f9;
                      width: 100%;">
    </div>

    <!-- Submit Button -->
    <div style="text-align: center; margin-bottom: 1.5rem;">
        <input type="submit" value="Render" 
               style="background-color: #39B54A; 
                      color: #ffffff; 
                      font-size: 18px; 
                      padding: 12px 24px; 
                      border: none; 
                      border-radius: 6px; 
                      cursor: pointer;">
    </div>

    <div id="rendering-container" style="text-align: center; display: none;">
        <img id="colormusic-spinner" src="/static/assets/colormusic-circle-logo.svg" style="width: 80px; height: auto;" alt="Loading spinner">
    </div>
</form>

</div>
<div id="results" style="margin: 15px;"></div>
